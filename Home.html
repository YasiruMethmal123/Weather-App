<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Linking the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link rel="javascript" href="App.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Linking the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="nav-search-grid">
            <div class="d-flex align-items-center bg-opacity-40 rounded-2 bg-black bg-opacity-50 border-gray w-100">
                <img src="C:\my wEB\Weather App\Project 1\Weather\img\world_location.png" alt="location" width="30"
                    height="30" class="mx-2">
                <input type="text"
                    class="form-control bg-black bg-opacity-50 border-gray border-end-0 border-top-0 border-bottom-0 rounded-start-0 text-white">
            </div>

            <div class="text-center w-25">
                <button
                    class="d-flex align-items-center rounded-2 justify-content-center bg-opacity-50 bg-black border-gray w-100"
                    style="height: 40px;">
                    <img src="C:\my wEB\Weather App\Project 1\Weather\img\icons8-search-100.png" alt="search" width="30"
                        height="30">
                </button>
            </div>

            <div class="d-flex align-items-center bg-opacity-40 rounded-2 bg-black bg-opacity-50 border-gray w-100">
                <input type="date" id="datePicker"
                    class="form-control bg-black bg-opacity-50 border-gray border-start-0 border-top-0 border-bottom-0 rounded-end-0 text-white text-end">
                <img src="C:\my wEB\Weather App\Project 1\Weather\img\icons8-date-100.png" alt="date" width="25"
                    height="25" class="mx-2">
            </div>
        </div>
        <div class="weather-grid">

            <div class="weather-condition-grid">
                <div class="col-12 col-md-6 d-flex flex-column">
                    <h2 class="fw-semibold" style="font-size: 35px;" id="name_region"></h2>
                    <div class="d-md-flex fw-medium">
                        <h6 class="fs-15" id="latitude"></h6>
                        <h6 class="d-none d-md-block fs-15
                            ">&nbsp;&nbsp;|&nbsp;&nbsp;</h6>
                        <h6 class="fs-15" id="longitude"></h6>
                    </div>
                    <div class="d-md-flex align-items-center">
                        <h1 style="font-size: 80px; color: #FFA34E;" class="fw-bold" id="temp"></h1>
                        <h4 class="ms-md-3 mt-md-5 fw-medium fs-25" id="condition_txt"></h4>
                    </div>
                </div>
    
                <div class="col-12 col-md-6 d-flex flex-column justify-content-md-center align-items-md-end">
                    <h6 class="fw-medium fs-15" id="last_updated"></h6>
                    <img src="" alt="Partly cloudy" height="75px" width="75px" id="condition_icon">
                    <h3 class="fs-25" id="cloud"></h3>
                    <h3 class="fs-25" id="wind_dir"></h3>
                </div>
    
            </div>
           
        </div>
        <div class="weather_details_grid">
            <div class=" fs-25 fw-semibold">
                Weather Details
                <div
                    class="mt-2 bg-black bg-opacity-50 p-3 rounded-2 h-100 d-flex justify-content-center align-items-center drop-shadow border-gray">
                    <div  class="row row-cols-sm-3 row-cols-2 row-cols-md-2 row-cols-lg-3 g-3 text-center h-100" class="weather_details_grid-min" id="weatherdetailgrid">
                        <!-- Dynamic Code Inserted From app.js -->
                    </div>
                </div>
            </div>
        </div>
        <div class="hourly_forcast_grid">
            <div class=" fs-25 mt-5 mt-md-0 fw-semibold">
                Hourly Forecast
                <div
                    class="mt-2 bg-black bg-opacity-50 p-3 rounded-2 h-100 d-flex justify-content-center align-items-center drop-shadow border-gray">
                    <div  class="row row-cols-4 row-cols-md-4 row-cols-lg-6 text-center h-100" class="hourly_forcast_grid-min" id="forcastgrid">
                        <!-- Dynamic Code Inserted From app.js -->
                    </div>
                </div>
            </div>
        </div>
        <div class="rainfallChart-grid">
            <div class="rain-grid">
                <div class="  col-lg-6 col-md-12 p-4 bg-black bg-opacity-50 rounded-2 drop-shadow border-gray">
                    <h4 class="text-center text-white">Rainfall Chart</h4>
                    <canvas id="rainfallChart"></canvas>
                </div>
                
            </div>
        </div>
        <div class="temperatureChart-grid">
            <div class="rain-grid">
                <div class=" col-lg-6 col-md-12 p-4 bg-black bg-opacity-50 rounded-2 drop-shadow border-gray">
                    <h4 class="text-center text-white">Temperature Chart</h4>
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>
        <div class="red-div">7</div>
    
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="App.js"></script>
    <script src="Chart.js"></script>
</body>

</html>
